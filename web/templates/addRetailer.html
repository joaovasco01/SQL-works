<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Retailer - Flask</title>
</head>
<body>

        <p>Nome: <input type="text" name="nome"/></p>
        <h3>Escolha a IVM</h3>

            <thead>
                <tr>
                    <th>TIN</th>
                    <th>Fabricante</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}

                        <input type="radio" name="maq" value="{{record[0]}},{{record[1]}}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Escolha a Categoria</h3>
        <table border="2px">
            <thead>
                <tr>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor2 %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>
                        <input type="radio" name="cat" value="{{record[0]}}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <p><input type="submit" value="Submit"/><p>
    </form>
</body>
</html>
