<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>List categorias - Flask</title>
</head>

<body style="padding:20px">
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Retalhista nº</th>
                <th>Nome</th>
                <th>Nº série da máquina</th>
                <th>Fabricante da máquina</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>
                    <form action="remRet" method="post">
                        <input type="hidden" name="id" value="{{ record[0] }}">
                        <input type="submit" value="Remover Retalhista" on_click="log_console({{ record[0] }})">
                        
                    </form>
                </td>
            </tr>
            {% endfor %}
            <th> <a href="addRet">Adicionar Retalhista </a> </th>
        </tbody>
     </table>
    {% endif %}
</body>

</html>
