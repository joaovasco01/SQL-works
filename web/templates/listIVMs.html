<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rep Event - Flask</title>
</head>
<body>
    <h3>Escolha a IVM</h3>
    <form action="repEv" method="post">
        {% if cursor %}
        <table border="2px">
            <thead>
                <tr>
                    <th>TIN</th>
                    <th>Fabricante</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>
                        <input type="radio" name="maq" value="{{record[0]}},{{record[1]}}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <p><input type="submit" value="Submit"/><p>
    </form>
</body>
</html>
