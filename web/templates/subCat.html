<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>List categorias - Flask</title>
</head>

<body style="padding:20px">
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Subcategorias</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
     </table>
    {% endif %}
</body>

</html>
